<body>
    <div class="header">
        <img src="./dior/finaltini-removebg-preview.png" alt="">
        <input type="text" placeholder="Search product...">
        <i class="fa-solid fa-user"></i>
        <p id="sayhi"></p>
        <i class="fi fi-rr-shopping-bag" onclick="cartpage()"></i>
      </div>
      <h1>Checkout</h1>
      <div class="info">
        <div class="title">
         <h3>Fill your infomation</h3>
        </div>
        <div class="detail">
        <div class="div1">
            <div class="fullnameorder">
                <p>Full Name</p>
                <input type="text" placeholder="Enter name">
            </div>
            <div class="number">
                <p> Mobile number</p>
                
                    <input type="text" placeholder="tel">
                    
                
            </div>
        </div>
        <div class="div1">
            <div class="street">
                <p>Adress</p>
                <input type="text" placeholder="Adresss">
            </div>
            <div class="state">
                <p>State</p>
                <input type="text" placeholder="State">
            </div>
        </div>
        <div class="div1">
            <div class="city">
                <p>City</p>
                <input type="text" placeholder="City">
            </div>
            <div class="zipcode">
                <p>Zip Code</p>
                <input type="text" placeholder="Zip code">
            </div>
        </div>
        </div>
      </div>
      <div class="payment">
        <div class="paytitle">
            <h3>Select payment method</h3>
        </div>
        <div class="payoption">
            <img src="./image/paypal.png" alt="">
            <img src="./image/visa.png" alt="">
            <img src="./image/apple-pay.png" alt="">
        </div>
      </div>
      <div class="sumary">
        <div class="order-sum">
            <h3>Order Summary</h3>
        </div>
        <div class="product-list" id="product-list">
           
        </div>
        <div class="order-detail">
            <div class="detail-title">
                <h3>Order detail</h3>
            </div>
            <div class="price-list" id="price-list">
               
            </div>
        </div>
    </div>
