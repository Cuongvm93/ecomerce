<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="checkout.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css'>
</head>
<body>
    <div class="header">
        <img src="./dior/finaltini-removebg-preview.png" alt="" onclick="clicklogo()">
        <input type="text" placeholder="Search product..." id="input-search">
        <i class="fa-solid fa-user" onclick="clickuser()"></i>
        <div class="dropdown" id="dropdown">
            <div class="div1-1" onclick="profile()">Profile</div>
            <div class="div1-1" onclick="changepass()">Change password</div>
            <div class="div1-1" onclick="logout()">Sign out</div>
        </div>
        <p id="sayhi"></p>
        <i class="fi fi-rr-shopping-bag" onclick="cartpage()"></i>
      </div>
      <div class="changepass" id="changepass">
        <div>
             <label for="">Fill Email</label>
             <input type="text" placeholder="Email" id="emailcheck">
             <p id="emailnotmatch" style="font-style:italic; color: Red; font-size: 11px; display: none; margin: 2px;">Email not found</p>
        </div>
        <div>
            <label for="">Old Password</label>        
            <input type="text" placeholder="Old password" id="oldpass">
            <p id="passnotmatch" style="font-style:italic; color: Red; font-size: 11px;display: none;margin: 2px">Pass do not exist</p>
        </div>

        <div>
        <label for="">New Password</label>
        <input type="text" placeholder="New password" id="newpass">
        <p id="passincorrect" style="font-style:italic; color: Red; font-size: 11px;display: none;margin: 2px">Pass incorrect</p>
        <p id="matcholdpass" style="font-style:italic; color: Red; font-size: 11px;display: none;margin: 2px"> Do not match with old pass</p>
        <p id="done" style="font-style:italic; color: green; font-size: 15px;display: none;margin: 2px;font-weight: 500;">Done!</p>
        </div>
        
        <div class="btnchangepass">
            <button style="width: 80px; height: 20px;" onclick="update()">Update</button>
        <button style="width: 80px; height: 20px;" onclick="cancel()">Cancel</button>
        </div>
       </div>
      <h1>Checkout</h1>
      <div class="info">
        <div class="title">
         <h3>Fill your infomation</h3>
        </div>
        <div class="detail">
        <div class="div1">
            <div class="fullnameorder">
                <p>Full Name</p>
                <input type="text" placeholder="Enter name" class="inp" required>
            </div>
            <div class="number">
                <p> Mobile number</p>
                
                    <input class="inp" type="number" placeholder="tel" required  pattern="/^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/g">
                    <p id="errortel " style="color:red;font-size: 10px; font-style: italic;display: none;">Tel Number is incorect</p>
                    
                
            </div>
        </div>
        <div class="div1">
            <div class="street">
                <p>Adress</p>
                <input class="inp" type="text" placeholder="Adresss" required >
            </div>
            <div class="state">
                <p>State</p>
                <input class="inp" type="text" placeholder="State" required>
            </div>
        </div>
        <div class="div1">
            <div class="city">
                <p>City</p>
                <input class="inp" type="text" placeholder="City" required>
            </div>
            <div class="zipcode">
                <p>Zip Code</p>
                <input class="inp"  type="number" placeholder="Zip code" required >
            </div>
        </div>
        </div>
      </div>
      <div class="payment">
        <div class="paytitle">
            <h3>Select payment method</h3>
        </div>
        <div class="payoption">
            <img src="./image/paypal.png" alt="">
            <img src="./image/visa.png" alt="">
            <img src="./image/apple-pay.png" alt="">
        </div>
      </div>
      <div class="sumary">
        <div class="order-sum">
            <h3>Order Summary</h3>
        </div>
        <div class="product-list" id="product-list">
           
        </div>
        <div class="order-detail">
            <div class="detail-title">
                <h3>Order detail</h3>
            </div>
            <div class="price-list" id="price-list">
               
            </div>
        </div>
    </div>
    <button class="purchase" onclick="purchase()">Purchase</button>
    <div class="opacity">

    </div>
    <div class="congra">
     
    </div>
<script src="./checkout.js"></script>
</body>
</html>
